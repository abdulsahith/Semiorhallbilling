<script>
    //for box1
      document.addEventListener('DOMContentLoaded', function () {
            // Get the container where checkboxes will be added
            var seatsContainer = document.getElementById('box');

            // Number of checkboxes you want to create
            var numberOfSeats =219;

            // Loop to create checkboxes
            for (var i = 1; i <= numberOfSeats; i++) {
                // Create checkbox element
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.style.display = 'none';
                checkbox.id = 'item' + i;

                // Create label element
                var label = document.createElement('label');
                label.htmlFor = 'item' + i;
                label.className = 'check';

                // Append checkbox and label to the container
                seatsContainer.appendChild(checkbox);
                seatsContainer.appendChild(label);
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
        var check = document.querySelectorAll(".check");

       function color() {
        var currentColor = this.style.backgroundColor;
        
// If the background color is not limegreen, set it to limegreen; otherwise, set it to the default value
this.style.backgroundColor = currentColor !== "limegreen" ? "limegreen" : "";
this.style.border = currentColor !== "limegreen" ? "1px solid limegreen" : "";
       }

    // Adding a click event listener to trigger the color function for each heart element
    check.forEach(function(check) {
        check.addEventListener("click", color);
    });
});
